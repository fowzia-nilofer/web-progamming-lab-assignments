<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
	<img id="my_img" src="sample-img.jpg" alt="My image" width="250" height="167" style="display:none">
	
    <h2>Canvas</h2>
    <canvas id="myCanvas" width="250" height="167" style="border:1px solid #000;"></canvas>
    <script>
        function myCanvas() {
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		var img = document.getElementById("my_img");
		ctx.drawImage(img,10,10);
		}
		
    </script>
	<p><button onclick="myCanvas()">Try it</button></p>
</body>
</html>
