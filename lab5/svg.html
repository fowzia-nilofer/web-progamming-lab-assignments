<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h2>My House using SVG</h2>
    <svg width="500" height="500">
        <!-- House body -->
        <rect x="150" y="200" width="200" height="200" fill="#935116" stroke-width="2" stroke="black"></rect>
        <!-- Roof -->
        <polygon points="150,200 250,100 350,200" fill="red" stroke-width="2" stroke="black"></polygon>
        <!-- Windows -->
        <rect x="180" y="230" width="40" height="40" fill="lightblue" stroke-width="2" stroke="black"></rect>
        <rect x="280" y="230" width="40" height="40" fill="lightblue" stroke-width="2" stroke="black"></rect>
        <!-- Door -->
        <rect x="240" y="300" width="40" height="100" fill="darkbrown"></rect>
        <!-- Moon -->
        <circle cx="400" cy="100" r="30" fill="yellow"></circle>
        <circle cx="420" cy="100" r="30" fill="white"></circle>
        <!-- Star -->
        <polygon points="360,90 365,100 375,100 367,107 370,117 360,112 350,117 353,107 345,100 355,100"
            fill="yellow"></polygon>
    </svg>
</body>
</html>
