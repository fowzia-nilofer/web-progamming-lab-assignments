<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE5127_Ex9_q1</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>New York Temperature Analysis</h2>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Temperature (Â°F)</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="temperature-table"></tbody>
    </table>

    <h3>Summary:</h3>
    <p id="summary"></p>

    <script>
        // Array of daily temperatures
        const temperatures = [55,62,68,74,59,45,41,58,60,67,65,78,82,88,91,92,90,93,87,80,78,79,72,68,61,59,55,65];

        // Counters for each category
        let hotDays = 0, pleasantDays = 0, coldDays = 0;

        // Get table body reference
        const tableBody = document.getElementById("temperature-table");

        // Loop through temperatures and categorize
        temperatures.forEach((temp, index) => {
            let category;
            
            if (temp >= 85) {
                category = "HOT";
                hotDays++;
            } else if (temp >= 60) {
                category = "PLEASANT";
                pleasantDays++;
            } else {
                category = "COLD";
                coldDays++;
            }

            // Add row to table
            const row = `<tr>
                            <td>${index + 1}</td>
                            <td>${temp}</td>
                            <td>${category}</td>
                         </tr>`;
            tableBody.innerHTML += row;
        });

        // Display the summary
        document.getElementById("summary").innerHTML = `
            <strong>HOT Days:</strong> ${hotDays}<br>
            <strong>PLEASANT Days:</strong> ${pleasantDays}<br>
            <strong>COLD Days:</strong> ${coldDays}
        `;
    </script>
</body>
</html>
